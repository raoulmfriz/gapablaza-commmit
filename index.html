<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvaxScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/d8cbee51cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR CON MENU LATERAL CANVAS -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Offcanvas navbar large"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" alt="logo" />
        </a>
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar2"
          aria-controls="offcanvasNavbar2"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar2"
          aria-labelledby="offcanvasNavbar2Label"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title fs-1 text-decoration-underline ms-3"
              id="offcanvasNavbar2Label"
            >
              AvaxScript
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-header">
            <div class="canvas-contact">
              <a href="https://github.com/d0gma-x" target="_blank">
                <i class="fa-brands fa-github display-5 mx-3"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/gerardo-apablaza-mena-578a71b6/"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin display-5 mx-3"></i>
              </a>
            </div>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Articles</a
                >
              </li>
              <li class="nav-item link-contacto mx-3 text-center">
                <a
                  class="nav-link active text-dark fw-bold"
                  aria-current="page"
                  href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"
                  target="_blank"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header>
      <div class="container text-center mt-4">
        <div class="row">
          <div class="col">
            <h1>RESPONSIVE WEB DESIGN</h1>
            <p>
              Hola, soy Gerardo, tecnico en electrónica con experiencia en
              programación y diseño web.
            </p>
          </div>
        </div>
      </div>
    </header>

    <footer>
      <div class="container-fluid bg-dark footer">
        <div class="row">
          <div class="col text-center text-white">
            <h1>aqui modifique un footer</h1>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
